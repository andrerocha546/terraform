name: 'S3 Bucket'

on:
  issues:
    type:
      -opened

jobs:
  terraform_apply:
    if: ${{ github.event.label.name == 'invalid' }}
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
        aws-region:  ${{ secrets.AWS_REGION }}

    - name: Extract Bucket Name from Issue
      run: |
        export BUCKET_NAME=$(echo "${{ github.event.issue.title }}")
        echo "Bucket Name: $BUCKET_NAME"
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

    - name: Run Terraform
      run: |
        cd aws/s3_bucket
        terraform init
        terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"
    
    - name: Save Terraform Files to Workspace
      uses: actions/upload-artifact@v2
      with:
        name: terraform-files
        path: aws/s3_bucket/

  terraform_destroy:
    needs: terraform_apply
    if: ${{ github.event.label.name == 'bug' }}
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
        aws-region:  ${{ secrets.AWS_REGION }}

    - name: Download Terraform Files from Workspace
      uses: actions/download-artifact@v4
      with:
        pattern: terraform-*
        path: terraform
        merge-multiple: true
    - run: ls -R terraform

    - name: Run Terraform Destroy
      run: |
        cd aws/s3_bucket/
        terraform destroy -auto-approve
